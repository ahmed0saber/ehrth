<script>
var _array=[] ;
var i , rand , n , score=0;
function new_turn(){
  document.getElementById("p1").innerHTML = "Score : " + score.toString();
  //get a random number from 0 to 15
  rand=Math.floor((Math.random() * 16));
  //then put 2 in its cell
  if(_array[rand]<2){
  _array[rand]=2;
  document.getElementById(rand.toString()).value=2;}
  else{new_turn();}
  //colors
  for(i=0;i<16;i++){
	  let target_element = document.getElementById(i.toString())
	  
    if(_array[i]=="")
	  {target_element.style.backgroundColor="#FFFFFF";}
	else if(_array[i]==2)
	  {target_element.style.backgroundColor="#EEEEFF";}
	else if(_array[i]==4)
	  {target_element.style.backgroundColor="#DDDDFF";}
	else if(_array[i]==8)
	  {target_element.style.backgroundColor="#CCCCFF";}
	else if(_array[i]==16)
	  {target_element.style.backgroundColor="#BBBBFF";}
	else if(_array[i]==32)
	  {target_element.style.backgroundColor="#AAAAFF";}
	else if(_array[i]==64)
	  {target_element.style.backgroundColor="#9999FF";}
	else if(_array[i]==128)
	  {target_element.style.backgroundColor="#8888FF";}
	else if(_array[i]==256)
	  {target_element.style.backgroundColor="#7777FF";}
	else if(_array[i]==512)
	  {target_element.style.backgroundColor="#6666FF";}
	else if(_array[i]==1024)
	  {target_element.style.backgroundColor="#5555FF";}
	else if(_array[i]==2048)
	  {target_element.style.backgroundColor="#4444FF";}
	 else {target_element.style.backgroundColor = `${_array[i]}FF`}
  }
}
function new_game(){
  score=0;
  //let all cells equal zero
  for(i=0;i<16;i++){
  _array[i]="";
  document.getElementById(i.toString()).value="";}
  new_turn();
}
function to_right(){
  for(var right=0;right<=12;right+=4)
  {
  for(i=right+2;i>=right;i--){
    for(n=i;n<right+3;n++){
      if(_array[n+1]<2){
	    _array[n+1]=_array[n];
		_array[n]="";
	    document.getElementById(n.toString()).value="";
	    document.getElementById((n+1).toString()).value=_array[n+1];
	  }
	  if((_array[n+1]==_array[n])&(_array[n+1]>0)){
	    _array[n+1]=_array[n] + _array[n+1];
		  score += _array[n + 1];
		  _array[n]="";
	    document.getElementById(n.toString()).value="";
	    document.getElementById((n+1).toString()).value=_array[n+1];
	  }
	}
  }
  }
  new_turn();
}
function to_left(){
  for(var left=0;left<=12;left+=4){
  for(i=left;i<=left+3;i++){
    for(n=i;n>left;n--){
      if(_array[n-1]<2){
	    _array[n-1]=_array[n];
		  _array[n]="";
	    document.getElementById(n.toString()).value="";
	    document.getElementById((n-1).toString()).value=_array[n-1];
	  }
	  if((_array[n-1]==_array[n])&(_array[n-1]>0)){
	    _array[n-1]=_array[n] + _array[n-1];
		  score += _array[n - 1];
		  _array[n]="";
	    document.getElementById(n.toString()).value="";
	    document.getElementById((n-1).toString()).value=_array[n-1];
	  }
	}
  }
}
  new_turn();
}
function to_top(){
  for(var top=0;top<=3;top++){
  for(i=top;i<=top+12;i+=4){
    for(n=i;n>top;n-=4){
      if(_array[n-4]<2){
	    _array[n-4]=_array[n];
		_array[n]="";
	    document.getElementById(n.toString()).value="";
	    document.getElementById((n-4).toString()).value=_array[n-4];
	  }
	  if((_array[n-4]==_array[n])&(_array[n-4]>0)){
	    _array[n-4]=_array[n] + _array[n-4];
		  score += _array[n - 4];
		  _array[n]="";
	    document.getElementById(n.toString()).value="";
	    document.getElementById((n-4).toString()).value=_array[n-4];
	  }
	}
  }
  }
  new_turn();
}
function to_down(){
  for(var down=0;down<=3;down++){
  for(i=down+12;i>=down;i-=4){
    for(n=i;n<down+12;n+=4){
      if(_array[n+4]<2){
	    _array[n+4]=_array[n];
		_array[n]="";
	    document.getElementById(n.toString()).value="";
	    document.getElementById((n+4).toString()).value=_array[n+4];
	  }
	  if((_array[n+4]==_array[n])&(_array[n+4]>0)){
	    _array[n+4]=_array[n] + _array[n+4];
		  score += _array[n + 4];
		  _array[n]="";
	    document.getElementById(n.toString()).value="";
	    document.getElementById((n+4).toString()).value=_array[n+4];
	  }
	}
  }
  }
  new_turn();
}

var myElement = document.getElementById("div1");
myElement.addEventListener("touchstart", startTouch, false);
myElement.addEventListener("touchmove", moveTouch, false);
 
// Swipe Up / Down / Left / Right
var initialX = null;
var initialY = null;
 
function startTouch(e) {
  initialX = e.touches[0].clientX;
  initialY = e.touches[0].clientY;
};
 
function moveTouch(e) {
  if (initialX === null) {
    return;
  }
 
  if (initialY === null) {
    return;
  }
 
  var currentX = e.touches[0].clientX;
  var currentY = e.touches[0].clientY;
 
  var diffX = initialX - currentX;
  var diffY = initialY - currentY;
 
  if (Math.abs(diffX) > Math.abs(diffY)) {
    // sliding horizontally
    if (diffX > 0) {
      // swiped left
      to_left();
    } else {
      // swiped right
      to_right();
    }  
  } else {
    // sliding vertically
    if (diffY > 0) {
      // swiped up
      to_top();
    } else {
      // swiped down
      to_down();
    }  
  }
 
  initialX = null;
  initialY = null;
   
  e.preventDefault();
};}
  



document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        to_top();
    }
    else if (e.keyCode == '40') {
        to_down();
    }
    else if (e.keyCode == '37') {
       to_left();
    }
    else if (e.keyCode == '39') {
       to_right();
    }

}
