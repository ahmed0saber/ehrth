<html>
<head>
  <style>
  body{
    margin: 0;
    background-color: #E2E2E2;
    font-family: Times New Roman;
  }
  #container{
    border: 2px solid black;
    width:300px;
    margin: auto;
    margin-top:20px;
    margin-bottom:20px;
    background-color: #444;
  }
  #_div{
    overflow-y: auto;
    height: 350px;
    width: 300px;
  }
  input{
    width: 225px;
    height: 50px;
    margin: 0;
    padding-left: 10px;
    border-top:2px solid black;
    font-size: 16px;
    font-family: Times New Roman;
  }
  button{
    width: 75px;
    height: 50px;
    margin: 0;
    float: right;
    border-top: 2px solid black;
    border-left: 2px solid black;
    font-family: Times New Roman;
    font-size: 16px;
  }
  p{
    margin-left: 10px;
    margin-right: 10px;
    padding: 10px;
    background-color: #CCC;
    border-radius: 10px;
  }
  #p1{
    background-color: #AAA;
    padding: 10px;
    margin: 0;
    border-top: 2px solid black;
    border-radius: 0;
  }
  h1{
    background-color: #AAA;
    margin: 0;
    padding: 10px;
    border-bottom:2px solid black;
  }
  span{
    color: red;
  }
  a{
    color: red;
  }
  </style>
</head>
<body>
<div id="container">
<h1>Chat <span>Web</span> App</h1>
<div id="_div">

</div>
<input type="text" id="tx1" placeholder="Enter a message">
<button onclick="_create()">Send</button>
<br><p id="p1">Developed by <a href="https://www.facebook.com/profile.php?id=100004875915808">Ahmed Saber</a></p>
</div>
<script>

function _create()
{
   var tag = document.createElement("p");
   var text = document.createTextNode(document.getElementById("tx1").value);
   tag.appendChild(text);
   var element = document.getElementById("_div");
   element.appendChild(tag);
   document.getElementById("tx1").value="";
   
    var element = document.getElementById("_div");
    element.scrollTop = element.scrollHeight;
}
</script>
</body>
</html>
