<html>
  <head>
    <style>
      body{
        background-color: #EEE;
        margin: 0;
      }
      div{
        width: 200px;
        border: 2px solid #CCC;
        background-color: #DDD;
        margin: auto;
        text-align: center;
        margin-top: 20px;
      }
      button{
        width: 150px;
        height: 50px;
        margin: 10px;
      }
    </style>
    <script>
    let clicks=0;
    
    function setCookie(cname,cvalue,exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires=" + d.toGMTString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}


function getCookie(cname) {
  let clicks = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(clicks) == 0) {
      return c.substring(clicks.length, c.length);
    }
  }
  return "";
}
    
    
    function checkCookie() {
  clicks = getCookie("clicks");
  if (parseInt(clicks)>-1) {
    alert("clicks from cookies = " + clicks);
    document.getElementById("span1").textContent=clicks;
  }else{
    alert("you don't have cookies :(");
    clicks=0;
  }
    if (clicks != "" && clicks != null) {
       setCookie("clicks",clicks,10);
     }
  }
    
      
      function increase(){
        clicks++;
        document.getElementById("span1").textContent=clicks;
        setCookie("clicks",clicks,10);
      }
    </script>
  </head>
  <body onload="checkCookie()">
    <div>
      <p>You clicked the button <span id="span1">0</span> times</p>
      <button onclick="increase()">Click</button>
    </div>
  </body>
</html>
