<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body{
        margin:0;
        padding:55px 0px 0px 0px;
        background-color:#EEE;
    }
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
  height: 50px;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  line-height:50px;
  text-align: center;
  text-decoration: none;
  font-size: 20px;
  height: 50px;
  width: 75px;
  background-color:#070;
  transition-duration:0.3s;
}

li a:hover{
  background-color: #0A0;
}

input[type=text] {
  width: 150px;
  height: 50px;
  border: 1px solid #ccc5;
  border-radius: 2px;
  font-size:18px;
  color: #eeec;
  outline: none;
  background-color: #1119;
  padding: 5px 5px 5px 10px;
  transition: width 0.25s ease-in-out;
}
::placeholder{
    color: #fff7;
}
input[type=text]:focus {
  width: 300px;
  color: #eeee;
}
.srch{
    float:right;
    text-align:right;
}
.searchbtn{
    height: 50px;
    width: 75px;
    font-size:18px;
    border: 1px solid #ccc5;
    border-radius: 2px;
    color: #eeec;
    outline: none;
    background-color: #1119;
    transition-duration: 0.3s;
}
.searchbtn:hover{
    background-color: #1919;
    color: #eeee;
}

div.gallery {
  border: 1px solid #ccc;
  text-align: center;
  padding:1px;
  background-color:#FFF;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: 240px;
  object-fit: cover;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 5px;
  margin: 6px 0px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 750px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0px;
  }
  input[type=text]:focus {
  width: 250px;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
  input[type=text]:focus {
    width: calc(100% - 75px);
  }
  .srch{
    width: calc(100% - 75px);
  }
}

.download{
    height:30px;
    width:90px;
    margin:5px;
    border: 1px solid #aaa5;
    border-radius: 2px;
    transition-duration: 0.2s;
    font-size:16px;
    font-family: sans-serif;
}
.download:hover{
    border: 1px solid #3335;
    width: 100px;
    background-color: #AAF;
}
#load{
    margin: 10px;
    margin-left: calc(50% - 100px);
    width: 200px;
    height: 50px;
    font-size:20px;
    border-radius: 5px;
    font-family: sans-serif;
    border: 1px solid #aaa5;
    transition-duration: 0.2s;
}
#load:hover{
    border: 1px solid #3335;
    width: 220px;
    height: 60px;
    margin: 5px 10px 5px calc(50% - 110px);
    background-color: #AFA;
}
</style>
</head>
<body>

    <ul>
        <li><a class="active" href="">Home</a></li>
        <li class="srch"><input type="text" placeholder="ex: Flowers" id="input1" value=""><button class="searchbtn" onclick="search()">Search</button></li>
      </ul>

<div id="container">

</div>
<button onclick="getpics()" id="load">Load More</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var i=0,about="Random";
    getpics();

    function getpics() {
        for(let a=i;a<i+10;a++){
          /*var url = "https://api.unsplash.com/search/photos?query="+about+"&per_page="+(a+1)+"&client_id=gK52De2Tm_dL5o1IXKa9FROBAJ-LIYqR41xBdlg3X2k";*/
          fetch("https://source.unsplash.com/300x200/?"+about+"?"+a).then((response)=> { console.log(response);
          
            document.getElementById("container").innerHTML += `<div class="responsive">
                <div class="gallery">
                <img src="`+response.url+`" width="600px" height="400px">
                <button class="download">Download</button>
                </div>
                </div>`;
        });
      }
        i+=10;
    }
    
    function search(){
      if(document.getElementById("input1").value=="")
      {
        document.getElementById("input1").focus();
      }
      else
      {
        about = document.getElementById("input1").value;
        i=0;
        document.getElementById("container").innerHTML = `<div id="container">
        
        </div>`
        getpics();
      }
    }
</script>
</html>
